<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Javascript</h1>
        <script> 
            document.write('1+1')
        </script>

        1+1

<!-- script 사이에는 무조건 Javascript가 올 수 밖에 없다.-->
<!-- Javascript는 html과 달리 동적이다.-->

<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body style = "background-color :black;color:white">
        <input type="button" value="hi" onclick = "alert('hi')">
        <input type="text" onchange = "alert('changed')">
        <input type="text" onkeydown = "alert('key down!')">
        </body>
</html>

<!-- onclick : html 안에서 onclick 속성은 javascript 코드를 가지게 되는데
               onclick이 포함된 태그가 클릭되었을 때 javascript 코드에 따라서
               웹 브라우저가 동작됨.-->
<!-- event : onclick - 사용자가 어떤 것을 클릭하는 사건
             onchange - 사용자가 키보드를 이용해 무언가 입력하면 그에 따라 내용이 바뀌는 사건
             javascript keydown event 검색 -> onkeydown 이벤트 검색 완료-->
