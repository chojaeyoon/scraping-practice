<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop</h1>
        <ul>
        <script> 
            document.write('<li>1</li>')
            var i = 0;
            while(i < 3){
                document.write('<li>2</li>')
                document.write('<li>3</li>')
                i = i + 1;
            document.write('<li>4</li>')
            document.write('<li>5</li>')
            document.write('<li>6</li>')
            }

        </script>
        </ul>
        <h1>html</h1>        
    </body>
</html>

<!-- ol : 번호를 매겨서 순서가 있는 목록을 만든다.-->
<!-- ul : 순서없이 모양으로 목록을 만든다.-->
<!-- li : 목록을 만드는데 무조건 ol이나 ul 안에 올 수 밖에 없다.-->
